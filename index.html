<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="main-header">THE CODE REVIEW</h1>
    </header>
    
    <div class="page-container">
        <main>
            <div class="overview">
                <h2 class="overview__heading">Sign up for our newsletter</h2>
                <p class="overview__intro">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <div>
                <form action="index.html" method="post">
                    <fieldset class="contact-wrapper">
                        <div class="contact-form">
                            <legend class="contact-form__heading">Contact Information</legend>
                            
                            <div class="contact-info">
                                <label for="name" class="contact-info__label">Full Name</label>
                                <input type="text" class="contact-info__input-field" id="name" name="user_fullName" placeholder="Required">
                            </div>

                            <div class="contact-info">
                                <label for="mail" class="contact-info__label">Email Address</label>
                                <input type="email" class="contact-info__input-field" id="mail" name="user_email" placeholder="Required">
                            </div>

                            <div class="contact-info">
                                <label for="phone" class="contact-info__label">Phone Number</label>
                                <input type="tel" class="contact-info__input-field" id="phone" name="user_phone">
                            </div>

                            <div class="contact-info">
                                <label for="address" class="contact-info__label">Street Address</label>
                                <input type="text" class="contact-info__input-field" id="address" name="user_address">
                            </div>

                            <div class="contact-info">
                                <label for="city" class="contact-info__label">City</label>
                                <input type="text" class="contact-info__input-field" id="city" name="user_city">
                            </div>

                            <div class="contact-info">
                                <label for="state" class="contact-info__label">State</label>
                                <select name="user_state" class="contact-info__input-field" id="state">
                                    <option value="Choose State">Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="contact-info">
                                <label for="zip" class="contact-info__label">Zip Code</label>
                                <input type="text" class="contact-info__input-field" id="zip" name="user_city">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="news-wrapper">
                        <div class="news-form">
                            <legend class="news-form__heading">Newsletter</legend>
                        </div>
                        
                        <label class="news-form__label">Select the newsletters you would like to receive</label>

                        <div class="checkboxes">
                            <input type="checkbox" id="html" value="html-news" name="newsletter">
                            <label for="html">HTML News</label> <br>

                            <input type="checkbox" id="css" value="css-news" name="newsletter">
                            <label for="css">CSS News</label> <br>

                            <input type="checkbox" id="js" value="js-news" name="newsletter">
                            <label for="js">Javascript News</label> <br>
                        </div>

                        <label class="news-label">Newsletter format</label>

                        <div class="radios">
                            <input type="radio" id="html-format" value="html-format" name="newsletter-format">
                            <label for="html-format">HTML</label> <br>

                            <input type="radio" id="plain-format" value="plaintext-format" name="newsletter-format">
                            <label for="plain-format">Plain text</label> <br>
                        </div>

                        <label class="news-label">Other topics you'd like to hear about</label>
                        <textarea name="other-topics" class="textarea" id="topics"></textarea>
                    </fieldset>

                    <div>
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <span>Copyright The Code Review</span>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="page-header">THE CODE REVIEW</h1>
    </header>
    
    <div class="page-container">
        <main>
            <div class="overview">
                <h2 class="heading">Sign up for our newsletter</h2>
                <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <div>
                <form action="index.html" method="post">
                    
                    <fieldset class="container-primary">
                        <div class="contact-wrapper">
                            <legend>
                                <h2 class="heading">Contact Information</h2>
                            </legend>

                            <label for="name" class="contact-label">Full Name</label>
                            <input type="text" class="box" id="name" name="user_fullName" placeholder="Required">

                            <label for="mail" class="contact-label">Email Address</label>
                            <input type="email" class="box" id="mail" name="user_email" placeholder="Required">

                            <label for="phone" class="contact-label">Phone Number</label>
                            <input type="tel" class="box" id="phone" name="user_phone">

                            <label for="address" class="contact-label">Street Address</label>
                            <input type="text" class="box" id="address" name="user_address">

                            <label for="city" class="contact-label">City</label>
                            <input type="number" class="box" id="city" name="user_city">

                            <label for="state" class="contact-label">State</label>
                            <select name="user_state" class="box" id="state">
                                <option value="Choose State">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>

                            <label for="zip" class="contact-label">Zip Code</label>
                            <input type="text" class="box" id="zip" name="user_city">
                        </div>
                    </fieldset>

                    <fieldset class="container-secondary">
                        <div class="news-wrapper">
                            <legend>
                                <h2 class="heading">Newsletter</h2>
                            </legend>

                            <label class="news-label">Select the newsletters you would like to receive</label>

                            <div class="checkboxes">
                                <input type="checkbox" id="html" value="html_news" name="newsletter">
                                <label for="html">HTML News</label> <br>

                                <input type="checkbox" id="css" value="css_news" name="newsletter">
                                <label for="css">CSS News</label> <br>

                                <input type="checkbox" id="js" value="js_news" name="newsletter">
                                <label for="js">Javascript News</label> <br>
                            </div>

                            <label class="news-label">Newsletter format</label>

                            <div class="radios">
                                <input type="radio" id="html_format" value="html_format" name="newsletter_format">
                                <label for="html_format">HTML</label> <br>

                                <input type="radio" id="plain_format" value="plaintext_format" name="newsletter_format">
                                <label for="plain_format">Plain text</label> <br>
                            </div>

                            <label class="news-label">Other topics you'd like to hear about</label>
                            <textarea name="other_topics" class="textarea" id="topics"></textarea>
                        </div>
                    </fieldset>

                    <div>
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <span>Copyright The Code Review</span>
        </footer>
    </div>
</body>
</html>
